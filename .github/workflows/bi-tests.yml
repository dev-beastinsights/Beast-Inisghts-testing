name: Execute BI Tests

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * *'  # Runs daily at 10:00 AM IST

jobs:
  execute-bi-tests:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:latest
    env:
      CI: true
      USERNAME: ${{ secrets.USERNAME }}
      USERNAME1: ${{ secrets.USERNAME1 }}
      PASSWORD: ${{ secrets.PASSWORD }}
      GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium

      - name: Playwright Tests
        env:
          USERNAME: ${{ secrets.USERNAME }}
          USERNAME1: ${{ secrets.USERNAME1 }}
          PASSWORD: ${{ secrets.PASSWORD }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          npx playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

      - name: TestDino Reporter
        run:
          npx --yes tdpw ./playwright-report --token="trx_production_2082201811e79fb2c0a596c5060d741f13d9504ccc14caf26ef846452851680d" --upload-html